name: Module Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install Ubuntu packages
      run: |
         sudo apt update
         sudo apt install -y python3-pip
         sudo apt install -y g++-arm-linux-gnueabi binutils-arm-linux-gnueabi
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install coverage
        python3 -m pip install -r ./requirements.txt
    - name: Prepare tests
      run: |
        mkdir test_output
    - name: Command line args test
      run: |
        cd test_output
        python3 -m coverage run --branch --parallel-mode ../tests/test.py -c # This uses the coverage module under the hood to gain coverage info of invoked subprocesses
    - name: Symbol unit tests
      run: |
        cd test_output
        python3 -m coverage run --branch --parallel-mode ../tests/test_cpp_symbols.py
    - name: Combine coverage
      run: |
        cd test_output
        python3 -m coverage combine * */*
    - name: Convert coverage
      run: |
        cd test_output
        python3 -m coverage xml
    - uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: test_output/coverage.xml
    - name: "Upload coverage to Codecov"
      uses: codecov/codecov-action@v2
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
        verbose: true # optional (default = false)
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install Weasyprint Dependencies
      run: |
        C:\msys64\usr\bin\bash -lc 'pacman -S mingw-w64-x86_64-ttf-dejavu mingw-w64-x86_64-pango mingw-w64-x86_64-ghostscript --noconfirm'
        xcopy "C:\msys64\mingw64\share\fonts\TTF" "C:\Users\runneradmin\.fonts" /e /i
        echo "C:\msys64\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH
        rm C:\msys64\mingw64\bin\python.exe
    - name: Install elf_diff Python Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade cffi
        python -m pip install -r ./requirements.txt
    - name: Test
      shell: bash
      run: |
        export PATH="${PATH}:/c/tools/msys64/mingw64/bin:/c/msys64/usr/bin" # Ensure that gtk3 dlls are found
        mkdir test_output
        cd test_output
        python ../tests/test.py
        python ../tests/test_cpp_symbols.py
